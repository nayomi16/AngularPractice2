<header class="container-fluid jumbotron p-3">
  <h1>Template Driven Forms</h1>
</header>
<section class="container">
  <div class="row">
    <div class="col-6">
      <form #f="ngForm" ngForm (ngSubmit)="submitForm(f)">
      <div class="form-group">
        <label for="cusI">Customer ID</label>
        <input type="text" #cusId='ngModel' #cusIDFocus id="cusI" class="form-control"  ngModel required minlength="4" name="id">
        <div class="alert bg-danger" *ngIf="!cusId.valid && cusId.touched">
          <div *ngIf="cusId.errors.required">CusId is a requiered</div>
          <div *ngIf="cusId.errors.minlength">minimum length is 4</div>

        </div>
      </div>
      <div class="form-group">
        <label for="cusName">Customer Name</label>
        <input  type="text" id="cusName" class="form-control" ngModel name="name">
      </div>
      <div class="form-group">
        <label for="cusAddress">Customer Address</label>
        <input  type="text" id="cusAddress" class="form-control" ngModel name="address" >
      </div>
      <button class="btn btn-primary" [disabled]="!f.valid" (click)="save(f)">Save Customer</button>
      <button class="btn btn-danger" (click)="reset()">Clear</button>
      </form>
    </div>



    <div class="col-12 mt-3">
      <table class="table table-bordered table-hover bg-danger text-white">
        <thead>
        <tr>
          <td>Customer ID</td>
          <td>Customer Name</td>
          <td>Customer Address</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cus of customers" (click)="setValues(cus)" >
          <td>{{cus.id}}</td>
          <td>{{cus.name}}</td>
          <td>{{cus.address}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
