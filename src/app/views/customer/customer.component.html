<header class="container-fluid jumbotron p-3">
  <h1>Customer Manage</h1>
</header>
<section class="container">
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label for="cusID">Customer ID</label>
        <input type="text" id="cusID" class="form-control">
      </div>
      <div class="form-group">
        <label for="cusName">Customer Name</label>
        <input type="text" id="cusName" class="form-control">
      </div>
      <div class="form-group">
        <label for="cusAddress">Customer Address</label>
        <input type="text" id="cusAddress" class="form-control">
      </div>
      <button class="btn btn-primary">Save Customer</button>
    </div>

    <div class="col-12 mt-3">
      <table class="table table-bordered table-hover bg-danger text-white">
        <thead>
        <tr>
          <td>Customer ID</td>
          <td>Customer Name</td>
          <td>Customer Address</td>
        </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
</section>
